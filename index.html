<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h1 id="score">Score: 0</h1>
            <h1 id="time">Time: 0</h1>
        </div>
        <div class="canvas-container">
            <div class="background-image-container">
                <img src="https://i.pinimg.com/originals/af/f3/9b/aff39b42ed16c769660d52368bff149f.jpg" class="background-image">
                <img src="https://i.pinimg.com/originals/af/f3/9b/aff39b42ed16c769660d52368bff149f.jpg" class="background-image">
                <img src="https://i.pinimg.com/originals/af/f3/9b/aff39b42ed16c769660d52368bff149f.jpg" class="background-image">
                <img src="https://i.pinimg.com/originals/af/f3/9b/aff39b42ed16c769660d52368bff149f.jpg" class="background-image">
            </div>
            <canvas id="canvas-background" class="canvas"></canvas>
            <canvas id="canvas-foreground" class="canvas"></canvas>
        </div>
        <div class="result-container">
            <h1 id="result"></h1>
        </div>
    </div>


    <script src="./mapGenerator.js"></script>
    <script src="./CanvasElements/CanvasElement.js"></script>
    <script src="./CanvasElements/MovableElement.js"></script>
    <script src="./CanvasElements/GeneratedElement.js"></script>
    <script src="./CanvasElements/Room.js"></script>
    <script src="./CanvasElements/Player.js"></script>
    <script src="./CanvasElements/Treasure.js"></script>
    <script src="./CanvasElements/Enemy.js"></script>
    <script src="./CanvasElements/Projectile.js"></script>
    <script src="./CanvasElements/Marker.js"></script>
    <script src="./Canvas.js"></script>
    <script src="./Background.js"></script>
    <script src="./Foreground.js"></script>
    <script src="./Door.js"></script>
    <script src="./main.js"></script>
    <script src="./inputHandler.js"></script>

</body>
</html>
